flat_list_sale:
    path:     /sale
    defaults: { _controller: 'FlatBundle:Flat:listSale' }
    
flat_list_rent:
    path:     /rent
    defaults: { _controller: 'FlatBundle:Flat:listRent' }
    
flat_show:
    path:     /{id}
    defaults: { _controller: 'FlatBundle:Flat:show' }
    requirements:
        id: \d+
    
flat_image_delete:
    path:     /delete/image
    defaults: { _controller: 'FlatBundle:Flat:deleteImage' }
    
flat_image_upload:
    path:     /upload/{id}/image
    defaults: { _controller: 'FlatBundle:Flat:uploadFlatImage' }
    requirements:
        id: \d+
        
admin_flatimage_sort:
    path:     /image/sort/{id}/{position}
    defaults: { _controller: 'FlatBundle:Flat:sort' }
    methods:  GET

